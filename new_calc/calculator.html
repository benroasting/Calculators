<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calculator</title>
    <link rel="stylesheet" href="./calc_styles.css">
</head>
<body>
    <div class="calculator">
        <section class="screen">
            0
        </section>
        <section class="calc_buttons">
            <div class="rows">
                <button class="double calc_button">C</button>
                <button class="calc_button">←</button>
                <button class="calc_button">÷</button>
            </div>
            <div class="rows">
                <button class="calc_button">7</button>
                <button class="calc_button">8</button>
                <button class="calc_button">9</button>
                <button class="calc_button">×</button>
            </div>
            <div class="rows">
                <button class="calc_button">4</button>
                <button class="calc_button">5</button>
                <button class="calc_button">6</button>
                <button class="calc_button">-</button>
            </div>
            <div class="rows">
                <button class="calc_button">1</button>
                <button class="calc_button">2</button>
                <button class="calc_button">3</button>
                <button class="calc_button">+</button>
            </div>
            <div class="rows">
                <button class="triple calc_button">0</button>
                <button class="calc_button">=</button>
            </div>
        </section>
        <script src="calculator.js"></script>
    </div>
</body>
</html>
